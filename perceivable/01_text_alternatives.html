
<!--
  Usecases:
    -> Non Text Element. For Example, <img>, icons
    
    -> Additional information required to be read by assistive technologies like Screen reader.
        -> Search Box in the Mast Head
        -> Menu Icons
        -> Action Icons in the table
        -> Multiple similar buttons with common text
-->
<!-- alt attribute should provide meaningful text -->
<img alt="::meaningful-text" src=""></img>

<!-- using aria-label -->
<i class="icon icon-user" aria-label="::meaningful-text"></i>

<!-- using aria-labelled-by -->
<span
  role="checkbox"
  aria-checked="false"
  tabindex="0"
  aria-labelledby="tac"></span>
<span id="tac">I agree to the Terms and Conditions.</span>
